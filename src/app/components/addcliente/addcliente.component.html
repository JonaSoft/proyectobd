<div *ngIf="mostrarficha" class="container-fluid fondomain">
    <form name="formCliente" #formCliente="ngForm" (ngSubmit)="saveCliente(formCliente)" class="form-group" style="width:auto;">
        <div class="container p-2" style="background-color:silver;font-family:cursive; font-size:12px;border-radius:15px;width:auto;opacity:0.85;">
            <div class="row">
                <div class="container col-md-12 m-2 text-right">
                    <span class="mr-5" style="font-size:15px">Ficha Cliente</span>
                    <input type="text" name="uid" class="input-form w-25 text-right" style="background-color:silver;color:silver;" disabled [(ngModel)]="this.dataCliente.selectedCliente.uid">

                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>RUC </label>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="ruc" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.ruc">
                    </div>

                    <div class=" col-md-1">
                        <label>Razón Social </label>
                    </div>
                    <div class="col-md-3">
                        <input type="input" name="rsocial" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.rsocial">
                    </div>
                    <div class=" col-md-1">
                        <label>Nombre Comercial  </label>
                    </div>
                    <div class="col-md-3">
                        <input type="input" name="nombre" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.nombre">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class=" col-md-5">
                        <label>Estado Contrib.</label>
                        <input class="inputlarge" type="text" name="estadocon" [(ngModel)]="this.dataCliente.selectedCliente.estadocon">
                    </div>
                    <div class="col-md-4">
                        <label>Fecha Inicio de Actividades </label>
                        <input class="input" type="input" name="fechaini" [(ngModel)]="this.dataCliente.selectedCliente.fechaini">
                    </div>
                    <div class=" col-md-3">
                        <label>Años Exp. </label>
                        <input class="inputsmall" type="number" name="aniosexp" placeholder="0" [(ngModel)]="this.dataCliente.selectedCliente.aniosexp">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class=" col-md-6  col-sm-12">

                        <div class=" container  text-center bg-dark text-white">
                            <h6>Facturación 2017</h6>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Prod. Farmacéuticos  </label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="productosfa2017" [(ngModel)]="this.dataCliente.selectedCliente.productosfa2017">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Reactivos de diagnóstico</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="reactivos2017" [(ngModel)]="this.dataCliente.selectedCliente.reactivos2017">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Equipos Médicos y Hosp</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="eqpmed2017" [(ngModel)]="this.dataCliente.selectedCliente.eqpmed2017">
                            </div>
                        </div>
                    </div>

                    <div class=" col-md-6 col-sm-12">
                        <div class=" container text-center bg-dark text-white">
                            <h6>Facturación 2018</h6>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Prod. Farmacéuticos  </label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="productosfa2018" [(ngModel)]="this.dataCliente.selectedCliente.productosfa2018">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Reactivos de diagnóstico</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="reactivos2018" [(ngModel)]="this.dataCliente.selectedCliente.reactivos2018">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Equipos Médicos y Hosp</label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" name="eqpmed2018" [(ngModel)]="this.dataCliente.selectedCliente.eqpmed2018">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class=" container-fluid text-center bg-dark text-white">
                            <h6>Ubicación del Cliente</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Dpto  </label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="dpto" [(ngModel)]="this.dataCliente.selectedCliente.dpto">
                    </div>
                    <div class="col-md-1">
                        <label>Provincia  </label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="provincia" [(ngModel)]="this.dataCliente.selectedCliente.provincia">
                    </div>
                    <div class="col-md-1">
                        <label>Distrito  </label>
                    </div>
                    <div class="col-md-2">
                        <input class="input" type="text" name="distrito" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.distrito">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Dirección </label>
                    </div>
                    <div class="col-md-7">
                        <input class="inputform" type="text" name="direccion" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.direccion">
                    </div>
                    <div class="col-md-1">
                        <label>Fono Fijo </label>
                    </div>
                    <div class="col-md-2">
                        <input class="input" type="inputform" name="fonofijo1" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.fonofijo1">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Email </label>
                    </div>
                    <div class="col-md-5">
                        <input class="inputform" type="email" name="email" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.email">
                    </div>
                    <div class="col-md-1">
                        <label>Facebook </label>
                    </div>
                    <div class="col-md-4">
                        <input class="inputform" type="input" name="facebook" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.facebook">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Web </label>
                    </div>
                    <div class="col-md-5">
                        <input class="input" type="text" name="web" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.web">
                    </div>
                    <div class="col-md-1">
                        <label>Linkedin </label>
                    </div>
                    <div class="col-md-5">
                        <input class="inputlarge" type="input-group" name="linkedin" [(ngModel)]="this.dataCliente.selectedCliente.linkedin">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <label>Fecha inicial de Certificación BPA</label>
                    </div>
                    <div class="col-md-1">
                        <input class="input" type="text" name="fechainibpa" [(ngModel)]="this.dataCliente.selectedCliente.fechainibpa">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <label>Fecha final de Certificación BPA </label>
                    </div>
                    <div class="col-md-1">
                        <input class="input" type="text" name="fechafinbpa" [(ngModel)]="this.dataCliente.selectedCliente.fechafinbpa">
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <label>Fecha inicial de Certificación BMP</label>
                    </div>
                    <div class="col-md-1">
                        <input class="input" type="text" name="fechainibmp" [(ngModel)]="this.dataCliente.selectedCliente.fechainibmp">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <label>Fecha final de Certificación BMP </label>
                    </div>
                    <div class="col-md-1">
                        <input class="input" type="text" name="fechafinbmp" [(ngModel)]="this.dataCliente.selectedCliente.fechafinbmp">
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <label>CompetenciaBMP </label>
                    </div>
                    <div class="col-md-1">
                        <input class="inputsmall" type="number" name="competenciabmp" [(ngModel)]="this.dataCliente.selectedCliente.competenciabmp">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class=" col-md-12">
                        <div class=" container-fluid text-center bg-dark text-white">
                            <h6>Contactos y Responsables del Cliente</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row ">
                    <div class="col-md-1">
                        <label>Ger.General </label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="ggeneral" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.ggeneral">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="correogg" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correogg">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonogg" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonogg">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1 ">
                        <label>Dir.Técnico </label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="directort" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.directort">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">

                        <input class="inputform" type="text" name="correodt" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correodt">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonogg" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonogg">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Ger.Comercial </label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="gcomercial" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.gcomercial">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="correogc" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correogc">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonogc" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefono">
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        <label>Jef.Logística </label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="jogistica" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.jlogistica">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="text" name="correojl" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correojl">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonojl" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonojl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Apoderado(a)</label>
                    </div>
                    <div class="col-md-3">

                        <input class="inputform" type="text" name="apoderada" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.apoderada">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="email" name="correoapo" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correoapo">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonoapo" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonoapo">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Ger.Produc.</label>
                    </div>
                    <div class="col-md-3">

                        <input class="inputform" type="text" name="gproduccion" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.gproduccion">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="email" name="correogp" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correogp">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonogp" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonogp">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <label>Administ.</label>
                    </div>
                    <div class="col-md-3">

                        <input class="inputform" type="text" name="administrador" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.administrador">
                    </div>
                    <div class="col-md-1">
                        <label>Correo</label>
                    </div>
                    <div class="col-md-3">
                        <input class="inputform" type="email" name="correoad" style="width:100%;" [(ngModel)]="this.dataCliente.selectedCliente.correoad">
                    </div>
                    <div class="col-md-1">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-2">
                        <input class="inputform" type="text" name="telefonoad" style="width:80%;" [(ngModel)]="this.dataCliente.selectedCliente.telefonoad">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h6>Responsable</h6>
                        <select name="responsable" class="form-control" [(ngModel)]="this.dataCliente.selectedCliente.responsable">
                                <option value="AG">AG</option>
                                <option value="DP">DP</option>
                                <option value="VM">VM</option>
                                <option value="EJECUTIVO">EJECUTIVO</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <h6>Plazo Cliente</h6>
                        <select name="plazoclie" class="form-control" [(ngModel)]="this.dataCliente.selectedCliente.plazoclie">
                                <option value="CORTO">CORTO</option>
                                <option value="MEDIANO">MEDIANO</option>
                                <option value="LARGO">LARGO</option>
                                <option value="DESCARTADO">DESCARTADO</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <h6>Servicio</h6>
                        <select name="servicio" class="form-control" [(ngModel)]="this.dataCliente.selectedCliente.servicio">
                                <option value="BPA">BPA</option>
                                <option value="BPM">BPM</option>
                                <option value="BPD">BPD</option>
                                <option value="OPERACION LOGISTICA INTEGRAL">OPERACION LOGISTICA INTEGRAL</option>
                                <option value="ASESORIA REGULATORIA">ASESORIA REGULATORIA</option>
                            </select>

                    </div>
                    <div class="col-md-3">
                        <h6>Status</h6>
                        <select name="status" class="form-control" [(ngModel)]="this.dataCliente.selectedCliente.status">
                            <option value="APROACH">APROACH</option>
                            <option value="CONTACTO">CONTACTO</option>
                            <option value="NO CONTACTAR">NO CONTACTAR</option>
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="PENDIENTE">PRESENTACION</option>
                            <option value="VISITA / REUNION">VISITA / REUNION</option>
                            <option value="PROPUESTA ENVIADA">PROPUESTA ENVIADA</option>
                            <option value="MANEJO DE OBSERVACIONES">MANEJO DE OBSERVACIONES</option>
                            <option value="CIERRE">CIERRE</option>
                        </select>
                    </div>


                </div>
            </div>


            <hr>

            <div class="container-fluid ">
                <div class="row  d-flex justify-content-center">
                    <!--<div  *ngIf="botonnew" class="col-md-3 col-sm-12 ">
                            <button  (click)="nuevoCliente()"type="button" class="btn btn-primary btn-block m-1">Nuevo</button>
                        </div>-->
                    <div class="col-md-3 col-sm-12 ">
                        <button (click)="saveCliente(this.dataCliente.selectedCliente)" type="button" class="btn btn-primary btn-block m-1">Guardar</button>
                    </div>
                    <!--<div class="col-md-3  col-sm-12 ">
                            <button   (click)="updateFicha(this.dataCliente.selectedCliente)" type="button" class="btn btn-warning btn-block m-1">Actualizar</button>
                        </div>-->
                    <div class="col-md-3  col-sm-12 ">
                        <button (click)="cerrarFicha()" type="button" class="btn btn-primary btn-block m-1">Close</button>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
<app-clientes *ngIf="mostrarbuscar"></app-clientes>
